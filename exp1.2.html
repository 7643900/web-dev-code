<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banking Dashboard UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      background: white;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    .bank-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0077cc;
    }

    .balance-box {
      background-color: #e6f2ff;
      border: 2px solid #0077cc;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .balance-amount {
      font-size: 32px;
      font-weight: bold;
      color: #003366;
    }

    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: not-allowed; /* since buttons are not interactive */
      background-color: #0077cc;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="bank-title">MyBank Dashboard</div>
    
    <div class="balance-box">
      <p>Account Balance</p>
      <div class="balance-amount">â‚¹ 25,000.00</div>
    </div>

    <div class="actions">
      <button class="btn">Deposit</button>
      <button class="btn">Withdraw</button>
    </div>
  </div>

</body>
</html>
